<!DOCTYPE html>
<html>
<head>
    <title>Gstudio Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="#user-management">User Management</a></li>
            <li><a href="#designer-management">Designer Management</a></li>
            <li><a href="#portfolio-management">Portfolio Management</a></li>
            <li><a href="#analytics">Analytics</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <!-- User Management -->
        <div id="user-management">
            <h2>User Management</h2>
            <!-- Form for adding a user -->
            <form id="add-user-form">
                <input type="text" name="username" placeholder="Username">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <input type="submit" value="Add User">
            </form>
            <!-- Form for updating a user -->
            <form id="update-user-form">
                <input type="text" name="username" placeholder="Username">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <input type="submit" value="Update User">
            </form>
            <!-- Form for deleting a user -->
            <form id="delete-user-form">
                <input type="text" name="username" placeholder="Username">
                <input type="submit" value="Delete User">
            </form>
            <!-- Table to display users -->
            <table id="user-table">
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
                <!-- Add a row for each user -->
            </table>
        </div>

        <!-- Designer Management -->
        <div id="designer-management">
            <h2>Designer Management</h2>
            <!-- Form for adding a designer -->
            <form id="add-designer-form">
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <input type="text" name="portfolio_link" placeholder="Portfolio Link">
                <input type="submit" value="Add Designer">
            </form>
            <!-- Form for updating a designer -->
            <form id="update-designer-form">
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <input type="text" name="portfolio_link" placeholder="Portfolio Link">
                <input type="submit" value="Update Designer">
            </form>
            <!-- Form for deleting a designer -->
            <form id="delete-designer-form">
                <input type="text" name="name" placeholder="Name">
                <input type="submit" value="Delete Designer">
            </form>
            <!-- Table to display designers -->
            <table id="designer-table">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Portfolio Link</th>
                </tr>
                <!-- Add a row for each designer -->
            </table>
        </div>

        <!-- Portfolio Management -->
        <div id="portfolio-management">
            <h2>Portfolio Management</h2>
            <!-- Form for adding a portfolio project -->
            <form id="add-portfolio-form">
                <input type="text" name="title" placeholder="Title">
                <input type="text" name="description" placeholder="Description">
                <input type="text" name="image_url" placeholder="Image URL">
                <input type="text" name="project_type" placeholder="Project Type">
                <input type="submit" value="Add Project">
            </form>
            <!-- Form for updating a portfolio project -->
            <form id="update-portfolio-form">
                <input type="text" name="title" placeholder="Title">
                <input type="text" name="description" placeholder="Description">
                <input type="text" name="image_url" placeholder="Image URL">
                <input type="text" name="project_type" placeholder="Project Type">
                <input type="submit" value="Update Project">
            </form>
            <!-- Form for deleting a portfolio project -->
            <form id="delete-portfolio-form">
                <input type="text" name="title" placeholder="Title">
                <input type="submit" value="Delete Project">
            </form>
            <!-- Table to display portfolio projects -->
            <table id="portfolio-table">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Image URL</th>
                    <th>Project Type</th>
                </tr>
                <!-- Add a row for each portfolio project -->
            </table>
        </div>

        <!-- Analytics -->
        <div id="analytics">
            <h2>Analytics</h2>
            <!-- Add your charts and tables here -->
        </div>
    </div>
</body>
</html>
