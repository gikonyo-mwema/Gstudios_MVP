<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gstudio Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="#user-management">User Management</a></li>
            <li><a href="#designer-management">Designer Management</a></li>
            <li><a href="#portfolio-management">Portfolio Management</a></li>
            
        </ul>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <!-- User Management -->
        <div id="user-management">
            <h2>User Management</h2>
            <form action="/dashboard/add_profile" method="post">            
                <input type="text" name="username" placeholder="Username">
                <input type="email" name="email" placeholder="Email">
                <input type="submit" value="Add User">
            </form>
            
            <form id="remove-user-form">
                <input type="text" name="username" placeholder="Username">
                <input type="submit" value="Remove User">
            </form>
            <!-- Additional user management forms and table go here -->
        </div>

        <!-- Designer Management -->
        <div id="designer-management">
            <h2>Designer Management</h2>
            <form id="add-designer-form">
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <input type="text" name="portfolio_link" placeholder="Portfolio Link">
                <input type="submit" value="Add Designer">
            </form>
            <form id="remove-designer-form">
                <input type="text" name="name" placeholder="Name">
                <input type="submit" value="Remove Designer">
            </form>
            <!-- Additional designer management forms and table go here -->
        </div>

        <!-- Portfolio Management -->
        <div id="portfolio-management">
            <h2>Portfolio Management</h2>
            <form id="add-portfolio-form">
                <input type="text" name="title" placeholder="Title">
                <input type="text" name="description" placeholder="Description">
                <input type="text" name="image_url" placeholder="Image URL">
                <input type="text" name="project_type" placeholder="Project Type">
                <input type="submit" value="Add Project">
            </form>
            <form id="remove-portfolio-form">
                <input type="text" name="title" placeholder="Title">
                <input type="submit" value="Remove Project">
            </form>
        
            <!-- Additional portfolio management forms and table go here -->
        </div>
        <!-- Other sections (e.g., analytics) can be added similarly -->
    </div>
</body>
</html>
